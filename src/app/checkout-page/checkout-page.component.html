<div
  class="container container-sm container-md col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2"
>
  <div class="">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div id="user-data">
        <div class="form-group">
          <label for="user-address">Address : </label>
          <input
            type="text"
            class="form-control"
            id="user-address"
            [(ngModel)]="address"
            name="user-address"
          />

          <label for="user-phone">Phone : </label>
          <input
            type="text"
            class="form-control"
            id="user-phone"
            [(ngModel)]="phone"
            name="user-phone"
          />

          <label for="user-email">Email : </label>
          <input
            type="email"
            class="form-control"
            id="user-email"
            [(ngModel)]="email"
            name="user-email"
          />
          <hr />
        </div>
        <!-- <div class="form-group">
          <label for="user-phone">Phone : </label>
          <input type="text" class="form-control" id="user-phone" ngModel />
          <hr />
        </div> -->
        <!-- <div class="form-group">
          <label for="user-email">Email : </label>
          <input type="email" class="form-control" id="user-email" ngModel />
        </div> -->
        <!-- <h5 class=""></h5> -->
      </div>
      <div class="card">
        <app-drop-down-card
          *ngFor="let shoppingItem of localItemsList"
          [individualShoppingItem]="shoppingItem"
        ></app-drop-down-card>
        <h3>
          Total cost :
          <span style="vertical-align: super; font-size: smaller">$</span>
          {{ checkoutTotal }}
        </h3>
      </div>
      <hr />
      <div class="confirm-btn">
        <button class="btn btn-warning" type="submit" (click)="purchaseDone()">
          Confirm Purchase
        </button>
      </div>
    </form>
  </div>
</div>
